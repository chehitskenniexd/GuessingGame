<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

      <div id='app'>

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1>Play the Guessing Game!<h1>
          <p>Guess a number between 1 - 100!</p>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->

          <div id='guesses'>
            <!-- unordered list of guesses -->
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
          </div>
        </div>
      </div>



    <div id='footer'>
        <div>
          <div class=''>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='center'>
            <h4>Project by Kenneth Moy</h4>
          </div>

          <div class=''>
            <img src='grace_hopper_academy.png'></img>

        </div>

  </body>
